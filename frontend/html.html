<!DOCTYPE html>
<html lang="en">
   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Example</title>
        <link rel="stylesheet" href="html.css">
        <style>
            #d1{
                
                height: 100px;
                width: 200px;
                background: teal;
                display: block;
            }
            #d2{
                height: 100px;
                width: 200px;
                background: orange;
                display: block;
                padding: 10px;
            }
            #d3{
                height: 100px;
                width: 200px;
                background: purple;
                display: block;
            }
            div {
                height: 100px;
                width: 200px;
                background: red;
                display: inline-block; 
                ;
                transition-property: width, height;
                transition-duration: 20s;
                transition-timing-function: ease;
                transition-delay: 2s;
            }
            div:hover {
                width: 300px;
                height: 300px;
            }
            </style>
        </head>
        <body>
            <div class ="d">Div 1</div>
            <div class ="d">Display :block; property</div>
            <div id="d1" class="d">Div 1</div>
            <div id="d2" class="d">Div 2</div>  
            <div id="d3" class="d">Div 3</div>

        </body>
    </html>
