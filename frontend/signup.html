<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fake Netflix</title>
    <link rel="stylesheet" href="npm list express
signup.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Sign in now</a></p>
            </form>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
