<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Multimedia</title>
  <style>
    iframe { width: 100%; height: 200px; margin-bottom: 1rem; border: 1px solid #ccc; }
    .links a { margin-right: 1rem; cursor: pointer; color: blue; text-decoration: underline; }
  </style>
  <script>
    function loadContent(iframeId, src) {
      document.getElementById(iframeId).src = src;
    }
  </script>
</head>
<body>
  <header>
    <h1>Interactive Multimedia Page</h1>
  </header>

  <div class="links">
    <a onclick="loadContent('frame1', 'https://hatrabbits.com/en/random-image/')">Link 1: Image</a>
    <a onclick="loadContent('frame2', 'https://pixabay.com/sound-effects/search/random/')">Link 2: Audio</a>
    <a onclick="loadContent('frame3', 'https://www.youtube.com/')">Link 3: Video</a>
  </div>

  <iframe id="frame1"></iframe>
  <iframe id="frame2"></iframe>
  <iframe id="frame3"></iframe>

  <footer>
    <p>&copy; 2025 Alan Chris Dsilva | Reg No: 2360322</p>
  </footer>
</body>
</html>
